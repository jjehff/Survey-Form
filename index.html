<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="survey">
      <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">Survey form built to test my HTML and CSS knowledge!</p>
        <section>
          <form id="survey-form">
            <label class="form-label" id="name-label" for="name">Name</label>
            <input class="form-input"id="name" type="text" name="surveyeeName" placeholder="Enter your name" required></input>
            <label class="form-label" id="email-label" for="email">Email </label>
            <input class="form-input" id="email" type="email" name="surveyeeEmail"placeholder="Enter your email" required></input>
            <label class="form-label" id="number-label" for="age">Age </label>
            <input class="form-input" id="number" type="number" placeholder="Enter your age" name="surveyeeAge" required min="1" max="99"></input>
            <label class="form-label" id="drop" for="experience">How much experience do you have in HTML/CSS?</label>
            <select id="dropdown">
              <option disabled selected value>Select an option</option>
              <option>No experience</option>
              <option>1-6 months</option>
              <option>7-12 months</option>
              <option>More than 1 year</option>
            </select>
            <label class="form-label" id="radiobutton" for="rate">Rate my survey form on a scale of 1-5 (1 = Bad, 5 = Good)
              <label><input id="radio1" type="radio" name="rate" value="1star"></input>1</label>
              <label><input id="radio2" type="radio" name="rate" value="2star"></input>2</label> 
              <label><input id="radio3" type="radio" name="rate" value="3star"></input>3</label> 
              <label><input id="radio4" type="radio" name="rate" value="4star"></input>4</label> 
              <label><input id="radio5" type="radio" name="rate" value="5star"></input>5</label> 
            </label>
            <label>Which languages do you want to see my projects in next? (Select all that apply)</label>
              <label><input id="checkbox1" type="checkbox" value="C++"></input>C++</label>
              <label><input id="checkbox2" type="checkbox" value="HTMLCSS"></input>HTML/CSS </label>
              <label><input id="checkbox3" type="checkbox" value="Python"></input>Python</label>
              <label><input id="checkbox4" type="checkbox" value="Go"></input>Go</label>
              <label id="box">Questions, comments, or concerns?</label>
            <label><textarea placeholder="Enter here" class="form-input"></textarea></label>
            <button id="submit" type="submit" class="form-input">Submit</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
